<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CalcuDiet</title>
    <style>
        .vnotify-container {
            position: fixed; }
        .vnotify-container.vn-top-right {
            right: 10px;
            top: 40px; }
        .vnotify-container.vn-top-left {
            top: 10px;
            left: 10px; }
        .vnotify-container.vn-bottom-right {
            bottom: 40px;
            right: 10px; }
        .vnotify-container.vn-bottom-left {
            bottom: 10px;
            left: 10px; }
        .vnotify-container.vn-center {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); }
        .vnotify-container .vn-close {
            position: absolute;
            top: 5px;
            right: 10px;
            width: 15px;
            height: 15px;
            padding: 2px;
            cursor: pointer; }
        .vnotify-container .vn-close:before, .vnotify-container .vn-close:after {
            content: '';
            position: absolute;
            width: 100%;
            top: 50%;
            height: 2px;
            background: #fff; }
        .vnotify-container .vn-close:before {
            -webkit-transform: rotate(45deg);
            -moz-transform: rotate(45deg);
            transform: rotate(45deg); }
        .vnotify-container .vn-close:after {
            -webkit-transform: rotate(-45deg);
            -moz-transform: rotate(-45deg);
            transform: rotate(-45deg); }
        .vnotify-item {
            width: 20em;
            padding: 15px;
            position: relative;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            -ms-border-radius: 5px;
            border-radius: 5px;
            margin-bottom: 15px;
            opacity: 1;
            -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=75)";
            filter: alpha(opacity=75); }
        .vnotify-item:hover {
            opacity: 1; }

        .vnotify-title {
            font-weight: bold; }

        .vnotify-info {
            background: #3498db;
            color: #fff; }

        .vnotify-success {
            background: #9cd4b3;
            color: #fff; }

        .vnotify-error {
            background: #e74c3c;
            color: #fff; }

        .vnotify-warning {
            background: #f39c12;
            color: #fff; }

        .vnotify-notify {
            background: #333;
            color: #fff; }
                body, html {
                    padding: 0;
                    margin: 0;
                }
                .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-content: center;
            /*margin-top: 40vh;*/
        }
        .header {
            height: 33vh;
            background: papayawhip;
            display: flex;
            flex: 1;
            padding: 10px 0;
            justify-content: center;
            align-content: center;
            align-items: center;
            background: url("./images/background.png") no-repeat;
            background-position: center;
            background-size: cover;
            border-bottom: solid 2px #57A3A3;
            position: relative;
            flex-direction: column;
            /*position: fixed;*/
            width: 100%;
            top: 0;
            z-index: 10;
        }
        .avatar{
            width: 30vw;
            height: 30vw;
            display: block;
            border-radius: 100%;
            background-color: white;
            border: solid 1px #827D7E;
            background-size: contain;
            background-position: center bottom;
            -webkit-box-shadow: 1px 0px 15px 3px rgba(51,51,51,0.13);
            box-shadow: 1px 0px 15px 3px rgba(51,51,51,0.13);
        }
        .avatar.she {
            background: url("./images/she.svg") white no-repeat center;
        }
        .avatar.he {
            background: url("./images/he.svg") white no-repeat center;
        }
        .content {
            display: flex;
            flex: 2;
            flex-direction: column;
            padding: 5px;
        }
        .block {
            margin: 15px 0;
            display: flex;
            flex-direction: column;
        }
        .block.copy {
            flex: 1;
        }
        fieldset {
            border: none;
        }
        label {
            font-size: 14px;
            color: #827D7E;
            align-self: start;
            padding-left: 5px;
        }
        input[type="text"] {
            height: 40px;
            color: #827D7E;
            font-size: 18px;
            text-indent: 10px;
            padding: 0 5px 0 0;
            box-sizing: border-box;
            border: solid 1px #F7C2CC;
            background-color: white;
            outline: none;
            width: 100%;
            border-radius: 10px;
        }
        .heading {
            display: inline-block;
            color: #827D7E;
            border: solid 1px #827D7E;
            padding: 4px 5px;
            position: relative;
            background: #fff;
        }
        .heading .text {
            z-index: 3;
            position: relative;
            padding: 3px 8px;
            background-color: white;
        }
        .heading .color {
            z-index: 2;
            position: absolute;
            opacity: 0.3;
            width: 100%;
            height: 100%;
            top: 5px;
            left: 10px;
        }
        .color.blue {
            background-color: #57A3A3;
        }
        .color.orange {
            background-color: #db664a;
        }
        .color.purple {
            background-color: #b9abf5;
        }
        .color.yellow {
            background-color: #e2c952;
        }
        .heading .hatched {
            z-index: 0;
            width: 100%;
            height: 100%;
            position: absolute;
            left: 10px;
            top: 5px;
        }
        .hatched {
            background-image:
                    linear-gradient(45deg, transparent 45%, #919195 50%, transparent 55%, transparent 100%),
                    linear-gradient(-45deg, transparent 45%, #919195 50%, transparent 55%, transparent 100%);
            background-size: 8px 8px;
            background-position: 4px 4px;
        }
        .row {
            width: 100%;
        }
        .gender-switch {
            background: #fff;
            width: 90%;
            padding: 0;
            margin: 15px auto 0;
            border-radius: 10px;
            border: solid 1px #F7C2CC;
            display: block;
        }
        .gender-switch .option{
            padding: 10px 0;
            background: #fff;
            height: 100%;
            width: 50%;
            display: inline-block;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }
        .option.female {
            border-radius: 10px 0 0 10px;
        }
        .option.male {
            border-radius: 0 10px 10px 0;
        }
        input[type="radio"]{
            display: none;
        }
        #female:checked:checked ~ .female,
        #male:checked:checked ~ .male{
            border-color: #F7C2CC;
            background: #F7C2CC;
            -webkit-box-shadow: inset 0px 5px 10px 0px rgba(51,51,51,0.4);
            box-shadow: inset 0px 5px 10px 0px rgba(51,51,51,0.4);
        }
        .gender-switch .option span{
            font-size: 20px;
            color: #827D7E;
        }
        #female:checked:checked ~ .female span,
        #male:checked:checked ~ .male span{
            color: #fff;
        }
        .row {
          display: flex;
          flex-direction: row;
        }
        .row.datos {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-content: center;
        }
        .row-datos {
          flex: 1;
          display: flex;
        }
        .box {
            border: solid 1px #F7C2CC;
            padding: 0;
            margin: 0;
            position: relative;
            border-radius: 10px;
            height: 80px;
        }
        .dato input {
            border: none;
            outline: none;
            width: 100%;
            height: 50%;
            margin: 0 auto;
            display: block;
            -webkit-box-shadow: inset 0 5px 10px 0 rgba(51,51,51,0.2);
            box-shadow: inset 0 5px 10px 0 rgba(51,51,51,0.2);
            border-radius: 10px 10px 0 0;
            padding: 0;
            margin: 0;
            text-align: center;
            color: #827D7E;
            font-size: 25px;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
        .dato label {
            margin-left: 3px;
            display: block;
            padding-bottom: 5px;
        }
        .dato-footer {
            left:0;
            bottom: 0;
            width: 100%;
            color: white;
            background: #F7C2CC;
            position: absolute;
            text-align: center;
            border-radius: 0 0 10px 10px;
            display: flex;
            align-content: center;
            justify-content: center;
        }
        .dato-footer .unidad {
            color: white;
            font-size: 12px;
        }
        .row.resultados {
            display: flex;
            flex-direction: row;
            flex-basis: 30%;
            justify-content: space-around;
            align-content: center;
            margin: 10px 0;
        }
        .resultado {
            display: flex;
            flex-direction: column;
        }
        .res-box {
            display: flex;
            background: #F7C2CC;
            align-content: center;
            justify-content: center;
            flex-direction: column;
            border-radius: 10px;
            padding: 25px;
            text-align: center;
        }
        .res-name {
            color:#827D7E;
            padding: 0;
            margin: 0 0 5px 5px;
        }
        .res-dato {
            color: white;
            font-size: 25px;
            font-weight: bold;
            margin: 0;
            padding: 0;
        }
        .res-unidad {
            color: white;
            font-size: 16px;
            margin: 0;
            padding: 0;
            font-weight: bold;
        }
        .btn-copy {
            border: solid 1px #F7C2CC;
            background-color: #F7C2CC;
            color: white;
            font-weight: normal;
            font-size: 20px;
            width: 70%;
            margin: 0 auto;
            display: block;
            border-radius: 10px;
            cursor: pointer;
            padding: 5px 0;
            text-align: center;
        }
        .btn-copy:hover {
            background-color: #d28b99;
        }
        .nice-select .option {
          color: #999;
          border-top: solid 1px #F7C2CC;
        }
    </style>
  <link href="./css/nice-select2.css" rel="stylesheet">
</head>
<body>
    <form>
        <div class="container">
            <div class="header">
                <div class="avatar she" id="avatar"></div>
                <fieldset>
                    <label for="name">Nombre:</label>
                    <input class="name" type="text" id="name" />
                </fieldset>
            </div>
            <div class="content">
                <div class="block genero">
                    <div class="row">
                        <h2 class="heading">
                            <span class="text">Género</span>
                            <span class="color blue"></span>
                            <span class="hatched"></span>
                        </h2>
                        <fieldset class="gender-switch">
                                <input
                                        type="radio"
                                        name="option"
                                        id="MUJER"
                                        checked
                                        onchange="update()"
                                />
                                <input type="radio" name="option" id="HOMBRE" onchange="update()">
                                <label for="MUJER" class="option MUJER">
                                    <span>Femenino</span>
                                </label><label for="HOMBRE" class="option HOMBRE">
                                    <span>Masculino</span>
                                </label>
                        </fieldset>
                    </div>
                </div>

                <div class="block datos">
                    <div class="row">
                        <h2 class="heading">
                            <span class="text">Datos</span>
                            <span class="color orange"></span>
                            <span class="hatched"></span>
                        </h2>
                    </div>
                    <div class="row datos">
                        <fieldset class="dato">
                          <label for="edad">Edad</label>
                          <div class="box">
                            <input type="number" name="edad" id="edad" onchange="update()">
                            <div class="dato-footer">
                              <p class="unidad">años</p>
                            </div>
                          </div>
                        </fieldset>
                        <fieldset class="dato">
                          <label for="estatura">Estatura</label>
                          <div class="box">
                            <input type="number" name="estatura" id="estatura" onchange="update()">
                            <div class="dato-footer">
                              <p class="unidad">cm</p>
                            </div>
                          </div>
                        </fieldset>
                        <fieldset class="dato">
                          <label for="peso">Peso</label>
                          <div class="box">
                            <input type="number" name="peso" id="peso" onchange="update()">
                            <div class="dato-footer">
                              <p class="unidad">Kg</p>
                            </div>
                          </div>
                        </fieldset>
                        <fieldset class="dato">
                            <label for="cintura">Cintura</label>
                            <div class="box">
                                <input type="number" name="cintura" id="cintura" onchange="update()">
                                <div class="dato-footer">
                                    <p class="unidad">cm</p>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset class="dato">
                            <label for="cadera">Cadera</label>
                            <div class="box">
                                <input type="number" name="cadera" id="cadera" onchange="update()">
                                <div class="dato-footer">
                                    <p class="unidad">cm</p>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset class="dato">
                          <label for="actividad">Actividad</label>
                          <div class="select-box">
                            <select name="actividad" id="actividad" onchange="update()">
                              <option value="sedentaria" selected>Sedentario</option>
                              <option value="ligera">Ligera (1-3 días)</option>
                              <option value="moderada">Moderada (3-5 días)</option>
                              <option value="mucha">Rigurosa (6-7 días)</option>
                              <option value="extra">Extra (deporte)</option>
                            </select>
                          </div>
                        </fieldset>
                    </div>
                </div>

                <div class="block resultados">
                    <div class="row">
                        <h2 class="heading">
                            <span class="text">Resultados</span>
                            <span class="color purple"></span>
                            <span class="hatched"></span>
                        </h2>
                    </div>
                    <div class="row resultados">
                        <div class="resultado">
                            <p class="res-name">Peso ideal</p>
                            <div class="res-box">
                                <h3 class="res-dato" id="pesoIdeal">0.0</h3>
                                <p class="res-unidad">Kg</p>
                            </div>
                        </div>
                        <div class="resultado">
                            <p class="res-name">Gasto Energético</p>
                            <div class="res-box">
                                <h3 class="res-dato" id="gastoEnergetico">0.0</h3>
                                <p class="res-unidad">Kcal</p>
                            </div>
                        </div>
                        <div class="resultado">
                            <p class="res-name">Grasa Corporal</p>
                            <div class="res-box">
                                <h3 class="res-dato" id="grasaCorporal">0.0</h3>
                                <p class="res-unidad">%</p>
                            </div>
                        </div>
                    </div>
                    <div class="row resultados">
                        <div class="resultado">
                            <p class="res-name">IMC</p>
                            <div class="res-box">
                                <h3 class="res-dato" id="imc">0.0</h3>
                                <p class="res-unidad">m2</p>
                            </div>
                        </div>
                        <div class="resultado">
                            <p class="res-name">ICC</p>
                            <div class="res-box">
                                <h3 class="res-dato" id="icc">0.0</h3>
                                <p class="res-unidad">cm</p>
                            </div>
                        </div>
                        <div class="resultado">
                            <p class="res-name">GIA</p>
                            <div class="res-box">
                                <h3 class="res-dato" id="gia">0.0</h3>
                                <p class="res-unidad">%</p>
                            </div>
                        </div>
                      <div class="resultado">
                        <p class="res-name">BMR</p>
                        <div class="res-box">
                          <h3 class="res-dato" id="bmr">0.0</h3>
                          <p class="res-unidad">Kcal</p>
                        </div>
                      </div>
                    </div>
                    <div class="block copy">
                        <div class="row">
                            <h2 class="heading">
                                <span class="text">Exportar</span>
                                <span class="color yellow"></span>
                                <span class="hatched"></span>
                            </h2>
                        </div>
                        <input type="text" id="tabla" hidden>
                        <div class="btn-copy" onclick="copy()">Copy</div>
                    </div>
                </div>


            </div>
        </div>
    </form>
    <script src="js/vanilla-notify.min.js" type="text/javascript"></script>
   <script src="js/nice-select2.js" type="text/javascript"></script>
    <script src="js/diet.js" type="text/javascript"></script>
</body>
</html>
