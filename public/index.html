<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CalcuDiet</title>
  <style>
    @font-face {
      font-family: "Montserrat";
      src: url("./fonts/Montserrat/static/Montserrat-Light.ttf");
    }
    @font-face {
      font-family: "Old Standard TT";
      src: url("./fonts/Old_Standard_TT/OldStandardTT-Bold.ttf");
    }
  </style>
  <link href="./css/nice-select2.css" rel="stylesheet">
  <link href="./css/vanilla-notify.css" rel="stylesheet">
  <style>
    body, html {
      padding: 0;
      margin: 0;
      font-size: 16px;
    }
  
    label, p {
      font-family: 'Montserrat', 'Helvetica', Arial,serif;
    }
    h1, h2, h3, h4, h5 ,h6 {
      font-weight: 700;
      font-family: 'Old Standard TT', 'Helvetica', Arial,serif;
    }
    .container {
      /*height: 100vh;*/
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-content: center;
      /*margin-top: 40vh;*/
    }
    .header {
      height: 33vh;
      background: papayawhip;
      display: flex;
      flex: 1;
      padding: 10px 0;
      justify-content: center;
      align-content: center;
      align-items: center;
      background: url("../images/background.png") no-repeat;
      background-position: center;
      background-size: cover;
      border-bottom: solid 2px #57A3A3;
      position: relative;
      flex-direction: column;
      /*position: fixed;*/
      width: 100%;
      top: 0;
      z-index: 10;
    }
    .avatar{
      width: 30vw;
      height: 30vw;
      display: block;
      border-radius: 100%;
      background-color: white;
      border: solid 1px #827D7E;
      background-size: contain;
      background-position: center bottom;
      -webkit-box-shadow: 1px 0px 15px 3px rgba(51,51,51,0.13);
      box-shadow: 1px 0px 15px 3px rgba(51,51,51,0.13);
    }
    .avatar.she {
      background: url("../images/she.svg") white no-repeat center;
    }
    .avatar.he {
      background: url("../images/he.svg") white no-repeat center;
    }
    .content {
      display: flex;
      flex: 2;
      flex-direction: column;
      padding: 5px;
    }
    .block {
      margin: 15px 0;
      display: flex;
      flex-direction: column;
    }
    .block.copy {
      flex: 1;
    }
    fieldset {
      border: none;
    }
    label {
      font-size: 1rem;
      color: #827D7E;
      align-self: start;
      padding-left: 5px;
    }
    input[type="text"] {
      height: 40px;
      color: #827D7E;
      font-size: 1.3rem;
      text-indent: 10px;
      padding: 0 5px 0 0;
      box-sizing: border-box;
      border: solid 1px #F7C2CC;
      background-color: white;
      outline: none;
      width: 100%;
      border-radius: 10px;
    }
    .heading {
      display: inline-block;
      color: #827D7E;
      border: solid 1px #827D7E;
      padding: 4px 5px;
      position: relative;
      background: #fff;
    }
    .heading .text {
      z-index: 3;
      position: relative;
      padding: 3px 8px;
      background-color: white;
    }
    .heading .color {
      z-index: 2;
      position: absolute;
      opacity: 0.3;
      width: 100%;
      height: 100%;
      top: 5px;
      left: 10px;
    }
    .color.blue {
      background-color: #57A3A3;
    }
    .color.orange {
      background-color: #db664a;
    }
    .color.purple {
      background-color: #b9abf5;
    }
    .color.yellow {
      background-color: #e2c952;
    }
    .heading .hatched {
      z-index: 0;
      width: 100%;
      height: 100%;
      position: absolute;
      left: 10px;
      top: 5px;
    }
    .hatched {
      background-image:
          linear-gradient(45deg, transparent 45%, #919195 50%, transparent 55%, transparent 100%),
          linear-gradient(-45deg, transparent 45%, #919195 50%, transparent 55%, transparent 100%);
      background-size: 8px 8px;
      background-position: 4px 4px;
    }
    .row {
      width: 100%;
    }
    .gender-switch {
      background: #fff;
      width: 90%;
      padding: 0;
      margin: 15px auto 0;
      border-radius: 10px;
      border: solid 1px #F7C2CC;
      display: block;
    }
    .gender-switch .option{
      padding: 10px 0;
      background: #fff;
      height: 100%;
      width: 50%;
      display: inline-block;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
      transition: all 0.3s ease;
    }
    .option.MUJER{
      border-radius: 10px 0 0 10px;
    }
    .option.HOMBRE {
      border-radius: 0 10px 10px 0;
    }
    input[type="radio"]{
      display: none;
    }
    #MUJER:checked:checked ~ .MUJER,
    #HOMBRE:checked:checked ~ .HOMBRE{
      border-color: #F7C2CC;
      background: #F7C2CC;
      -webkit-box-shadow: inset 0px 5px 10px 0px rgba(51,51,51,0.4);
      box-shadow: inset 0px 5px 10px 0px rgba(51,51,51,0.4);
    }
    .gender-switch .option span{
      font-size: 1.5rem;
      color: #827D7E;
    }
    #MUJER:checked:checked ~ .MUJER span,
    #HOMBRE:checked:checked ~ .HOMBRE span{
      color: #fff;
    }
    .row.datos {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-content: center;
    }
    .box {
      border: solid 1px #F7C2CC;
      padding: 0;
      margin: 0;
      position: relative;
      border-radius: 10px;
      height: 80px;
    }
    .dato input {
      border: none;
      outline: none;
      width: 100%;
      height: 50%;
      margin: 0 auto;
      display: block;
      -webkit-box-shadow: inset 0 5px 10px 0 rgba(51,51,51,0.2);
      box-shadow: inset 0 5px 10px 0 rgba(51,51,51,0.2);
      border-radius: 10px 10px 0 0;
      padding: 0;
      margin: 0;
      text-align: center;
      color: #827D7E;
      font-size: 1.5rem;
    }
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type=number] {
      -moz-appearance: textfield;
    }
    .dato label {
      margin-left: 3px;
      display: block;
      padding-bottom: 5px;
    }
    .dato-footer {
      left:0;
      bottom: 0;
      width: 100%;
      color: white;
      background: #F7C2CC;
      position: absolute;
      text-align: center;
      border-radius: 0 0 10px 10px;
      display: flex;
      align-content: center;
      justify-content: center;
    }
    .dato-footer .unidad {
      color: white;
      font-weight: bold;
      font-size: 0.8rem;
    }
    .row.resultados {
      display: flex;
      flex-direction: row;
      flex-basis: 30%;
      justify-content: space-around;
      align-content: center;
      margin: 10px 0;
    }
    .resultado {
      display: flex;
      flex-direction: column;
    }
    .res-box {
      display: flex;
      background: #F7C2CC;
      align-content: center;
      justify-content: center;
      flex-direction: column;
      border-radius: 10px;
      padding: 25px;
      text-align: center;
    }
    .res-name {
      color:#827D7E;
      padding: 0;
      margin: 0 0 5px 5px;
    }
    .res-dato {
      color: white;
      font-size: 1.7rem;
      font-weight: bold;
      margin: 0;
      padding: 0;
    }
    .res-unidad {
      color: white;
      font-size: 1rem;
      margin: 0;
      padding: 0;
      font-weight: bold;
    }
    .btn-copy {
      border: solid 1px #F7C2CC;
      background-color: #F7C2CC;
      color: white;
      font-weight: normal;
      font-size: 1.3rem;
      width: 70%;
      margin: 0 auto;
      display: block;
      border-radius: 10px;
      cursor: pointer;
      padding: 5px 0;
      text-align: center;
    }
    .btn-copy:hover {
      background-color: #d28b99;
    }
    .nice-select .option {
      color: #999;
      border-top: solid 1px #F7C2CC;
    }
  </style>
</head>
<body>
    <form>
        <div class="container">
            <div class="header">
                <div class="avatar she" id="avatar"></div>
                <fieldset>
                    <label for="name">Nombre:</label>
                    <input class="name" type="text" id="name" />
                </fieldset>
            </div>
            <div class="content">
                <div class="block genero">
                    <div class="row">
                        <h2 class="heading">
                            <span class="text">Género</span>
                            <span class="color blue"></span>
                            <span class="hatched"></span>
                        </h2>
                        <fieldset class="gender-switch">
                                <input
                                        type="radio"
                                        name="option"
                                        id="MUJER"
                                        checked
                                        onchange="update()"
                                />
                                <input type="radio" name="option" id="HOMBRE" onchange="update()">
                                <label for="MUJER" class="option MUJER">
                                    <span>Femenino</span>
                                </label><label for="HOMBRE" class="option HOMBRE">
                                    <span>Masculino</span>
                                </label>
                        </fieldset>
                    </div>
                </div>

                <div class="block datos">
                    <div class="row">
                        <h2 class="heading">
                            <span class="text">Datos</span>
                            <span class="color orange"></span>
                            <span class="hatched"></span>
                        </h2>
                    </div>
                    <div class="row datos">
                        <fieldset class="dato">
                          <label for="edad">Edad</label>
                          <div class="box">
                            <input type="number" name="edad" id="edad" onchange="update()">
                            <div class="dato-footer">
                              <p class="unidad">años</p>
                            </div>
                          </div>
                        </fieldset>
                        <fieldset class="dato">
                          <label for="estatura">Estatura</label>
                          <div class="box">
                            <input type="number" name="estatura" id="estatura" onchange="update()">
                            <div class="dato-footer">
                              <p class="unidad">cm</p>
                            </div>
                          </div>
                        </fieldset>
                        <fieldset class="dato">
                          <label for="peso">Peso</label>
                          <div class="box">
                            <input type="number" name="peso" id="peso" onchange="update()">
                            <div class="dato-footer">
                              <p class="unidad">Kg</p>
                            </div>
                          </div>
                        </fieldset>
                        <fieldset class="dato">
                            <label for="cintura">Cintura</label>
                            <div class="box">
                                <input type="number" name="cintura" id="cintura" onchange="update()">
                                <div class="dato-footer">
                                    <p class="unidad">cm</p>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset class="dato">
                            <label for="cadera">Cadera</label>
                            <div class="box">
                                <input type="number" name="cadera" id="cadera" onchange="update()">
                                <div class="dato-footer">
                                    <p class="unidad">cm</p>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset class="dato">
                          <label for="actividad">Actividad</label>
                          <div class="select-box">
                            <select name="actividad" id="actividad" onchange="update()">
                              <option value="sedentaria" selected>Sedentario</option>
                              <option value="ligera">Ligera (1-3 días)</option>
                              <option value="moderada">Moderada (3-5 días)</option>
                              <option value="mucha">Rigurosa (6-7 días)</option>
                              <option value="extra">Extra (deporte)</option>
                            </select>
                          </div>
                        </fieldset>
                    </div>
                </div>

                <div class="block resultados">
                    <div class="row">
                        <h2 class="heading">
                            <span class="text">Resultados</span>
                            <span class="color purple"></span>
                            <span class="hatched"></span>
                        </h2>
                    </div>
                    <div class="row resultados">
                        <div class="resultado">
                            <p class="res-name">Peso ideal</p>
                            <div class="res-box">
                                <h3 class="res-dato" id="pesoIdeal">0.0</h3>
                                <p class="res-unidad">Kg</p>
                            </div>
                        </div>
                        <div class="resultado">
                            <p class="res-name">Gasto Energético</p>
                            <div class="res-box">
                                <h3 class="res-dato" id="gastoEnergetico">0.0</h3>
                                <p class="res-unidad">Kcal</p>
                            </div>
                        </div>
                        <div class="resultado">
                            <p class="res-name">Grasa Corporal</p>
                            <div class="res-box">
                                <h3 class="res-dato" id="grasaCorporal">0.0</h3>
                                <p class="res-unidad">%</p>
                            </div>
                        </div>
                    </div>
                    <div class="row resultados">
                        <div class="resultado">
                            <p class="res-name">IMC</p>
                            <div class="res-box">
                                <h3 class="res-dato" id="imc">0.0</h3>
                                <p class="res-unidad">m2</p>
                            </div>
                        </div>
                        <div class="resultado">
                            <p class="res-name">ICC</p>
                            <div class="res-box">
                                <h3 class="res-dato" id="icc">0.0</h3>
                                <p class="res-unidad">cm</p>
                            </div>
                        </div>
                        <div class="resultado">
                            <p class="res-name">GIA</p>
                            <div class="res-box">
                                <h3 class="res-dato" id="gia">0.0</h3>
                                <p class="res-unidad">%</p>
                            </div>
                        </div>
                      <div class="resultado">
                        <p class="res-name">BMR</p>
                        <div class="res-box">
                          <h3 class="res-dato" id="bmr">0.0</h3>
                          <p class="res-unidad">Kcal</p>
                        </div>
                      </div>
                    </div>
                    <div class="block copy">
                        <div class="row">
                            <h2 class="heading">
                                <span class="text">Exportar</span>
                                <span class="color yellow"></span>
                                <span class="hatched"></span>
                            </h2>
                        </div>
                        <input type="text" id="tabla" hidden>
                        <div class="btn-copy" onclick="copy()">Copy</div>
                    </div>
                </div>


            </div>
        </div>
    </form>
    <script src="js/vanilla-notify.min.js" type="text/javascript"></script>

    <script type="text/javascript">
      const HOMBRE = "HOMBRE";
      const MUJER = "MUJER";
      const ACTIVIDAD = {
        sedentaria: 1.2,
        ligera: 1.375,
        moderada: 1.55,
        mucha: 1.725,
        extra: 1.9,
      };
      window.onload = function() {
        init();
    
      };

        var vNotify=function(){var a={topLeft:"topLeft",topRight:"topRight",bottomLeft:"bottomLeft",bottomRight:"bottomRight",center:"center"},b={fadeInDuration:2e3,fadeOutDuration:1e3,fadeInterval:50,visibleDuration:5e3,postHoverVisibleDuration:500,position:a.topRight,sticky:!1,showClose:!0},c=function(a){return a.notifyClass="vnotify-info",i(a)},d=function(a){return a.notifyClass="vnotify-success",i(a)},e=function(a){return a.notifyClass="vnotify-error",i(a)},f=function(a){return a.notifyClass="vnotify-warning",i(a)},g=function(a){return a.notifyClass="vnotify-notify",i(a)},h=function(a){return i(a)},i=function(a){if(!a.title&&!a.text)return null;var b=document.createDocumentFragment(),c=document.createElement("div");c.classList.add("vnotify-item"),c.classList.add(a.notifyClass),c.style.opacity=0,c.options=p(a),a.title&&c.appendChild(k(a.title)),a.text&&c.appendChild(j(a.text)),c.options.showClose&&c.appendChild(l(c)),c.visibleDuration=c.options.visibleDuration;var d=function(){c.fadeInterval=r("out",c.options.fadeOutDuration,c)},e=function(){clearTimeout(c.interval),clearTimeout(c.fadeInterval),c.style.opacity=null,c.visibleDuration=c.options.postHoverVisibleDuration},f=function(){c.interval=setTimeout(d,c.visibleDuration)};b.appendChild(c);var g=m(c.options.position);return g.appendChild(b),c.addEventListener("mouseover",e),r("in",c.options.fadeInDuration,c),c.options.sticky||(c.addEventListener("mouseout",f),f()),c},j=function(a){var b=document.createElement("div");return b.classList.add("vnotify-text"),b.innerHTML=a,b},k=function(a){var b=document.createElement("div");return b.classList.add("vnotify-title"),b.innerHTML=a,b},l=function(a){var b=document.createElement("span");return b.classList.add("vn-close"),b.addEventListener("click",function(){q(a)}),b},m=function(a){var b=o(a),c=document.querySelector("."+b);return c?c:n(b)},n=function(a){var b=document.createDocumentFragment();return container=document.createElement("div"),container.classList.add("vnotify-       };
  
      const getValues = () => {
        let $name = document.getElementById("name");
        let $genero = document.querySelector('input[type=radio]:checked');
        let $edad = document.getElementById("edad");
        let $estatura = document.getElementById("estatura");
        let $peso = document.getElementById("peso");
        let $cintura = document.getElementById("cintura");
        let $cadera= document.getElementById("cadera");
        let $actividad= document.getElementById("actividad");
        let $pesoIdeal = document.getElementById("pesoIdeal");
        let $gastoEnergetico = document.getElementById("gastoEnergetico");
        let $grasaCorporal = document.getElementById("grasaCorporal");
        let $imc= document.getElementById("imc");
        let $icc= document.getElementById("icc");
        let $gia= document.getElementById("gia");
        let $bmr= document.getElementById("bmr");
    
        return {
          name: $name.value,
          genero: $genero.id,
          edad: Number($edad.value || 0),
          estatura: Number($estatura.value || 0),
          peso: Number($peso.value || 0),
          cintura: Number($cintura.value || 0),
          cadera: Number($cadera.value || 0),
          actividad: Number(ACTIVIDAD[$actividad.value] || 0),
          pesoIdeal: $pesoIdeal,
          gastoEnergetico: $gastoEnergetico,
          grasaCorporal: $grasaCorporal,
          imc: $imc,
          icc: $icc,
          gia: $gia,
          bmr: $bmr,
        }
      }
  
      const update = () => {
        let valores = getValues();
        updateAvatar(valores.genero);
        updatePesoIdeal(valores);
        updateGastoEnergetico(valores);
        updateGrasaCorporal(valores);
        updateIMC(valores);
        updateICC(valores);
        updateGIA(valores);
        updateBMR(valores);
      };
  
      const updateAvatar = (genero) => {
        let $avatar= document.getElementById("avatar");
    
        if(genero === MUJER) {
          $avatar.classList.remove("he");
          $avatar.classList.add("she");
        } else {
          $avatar.classList.remove("she");
          $avatar.classList.add("he");
        }
      }
  
      const getPesoIdeal = val => {
        if (val.estatura > 0) {
          let ind = val.genero === MUJER ? 2 : 4;
          let result = val.estatura - 100 - ((val.estatura - 150) / ind);
          return result.toFixed(2);
        }
        return 0.0;
      }
      const updatePesoIdeal = val => {
        if(val.estatura > 0) {
          val.pesoIdeal.textContent = getPesoIdeal(val);
        }
      };
  
      const getGastoEnergetico = val => {
        if(val.peso > 0 && val.estatura > 0 && val.edad > 0) {
          let result = 0.0;
          if (val.genero === MUJER) {
            result = 655.1 + (9.56 * val.peso) + (1.85 * val.estatura) - (4.68 * val.edad);
          } else {
            result = 66.47 + (13.75 * val.peso) + (5 * val.estatura) - (6.76 * val.edad);
          }
          return result.toFixed(2);
        }
        return 0.0;
      }
  
      const updateGastoEnergetico = val => {
        if (val.peso > 0 && val.estatura > 0 && val.edad > 0) {
          val.gastoEnergetico.textContent = getGastoEnergetico(val);
        }
      };
  
      const getGrasaCorporal = val => {
        if(val.cintura > 0 && val.edad > 0) {
          let result = 0.0;
          if (val.genero === MUJER) {
            result = .439 * val.cintura + .221 * val.edad - 9.4;
          } else {
            result = .567 * val.cintura + .101 * val.edad - 31.8;
          }
          return result.toFixed(2);
        }
        return 0.0;
      }
  
      const updateGrasaCorporal = val => {
        if (val.cintura > 0 && val.edad > 0) {
          val.grasaCorporal.textContent = getGrasaCorporal(val);
        }
      };
  
      const getIMC = val => {
        if (val.peso > 0 && val.estatura ) {
          return (val.peso / ((val.estatura / 100) * (val.estatura / 100))).toFixed(2);
        }
        return 0.0;
      }
  
      const updateIMC = (val) => {
        if(val.peso > 0 && val.estatura > 0 ) {
          val.imc.textContent = getIMC(val);
        }
      };
  
      const getICC = val => {
        if (val.cintura > 0 && val.cadera > 0) {
          return (val.cintura / val.cadera).toFixed(2);
        }
        return 0.0;
      };
  
      const updateICC = val => {
        if(val.cintura > 0 && val.cadera > 0) {
          val.icc.textContent = getICC(val);
        }
      };
  
      const getGIA = val => {
        if(val.edad > 0 && val.cintura > 0) {
          let result = (2.125 * val.edad) + (2.843 * val.cintura) - 225.39;
          return result.toFixed(2);
        }
        return 0.0;
      };
  
      const updateGIA = val => {
        if(val.edad > 0 && val.cintura > 0) {
          val.gia.textContent = getGIA(val);
        }
      };
  
      const bmr = ({genero, peso, estatura, edad, actividad} = datos) => {
        const harris = genero === HOMBRE ? 5 : 161;
        const prev = 10 * peso + 6.25 * estatura;
        return genero === HOMBRE ? (prev - 5 * edad + 5) : (prev - 5 * edad -161);
      }
  
      const getBMR = val => {
        if(val.edad > 0 && val.peso > 0 > 0 && val.estatura > 0 && val.actividad > 0) {
          return (bmr(val) * val.actividad).toFixed(2);
        }
        return 0.0;
      }
  
      const updateBMR = val => {
        if(val.edad > 0 && val.peso > 0 > 0 && val.estatura > 0 && val.actividad > 0) {
          val.bmr.textContent = getBMR(val);
        }
      };
  
      const copy = () => {
        let val = getValues();
        let info = `| Edad | Estatura | Peso | Cintura | Cadera | Actividad|\n| ---- | -------- | ---- | ------- | ------ | ------ |\n| ${val.edad} años    | ${val.estatura} cm        | ${val.peso} kg    | ${val.cintura} cm       | ${val.cadera} cm      | ${document.getElementById("actividad").value}`;
        let resultados  = `| Peso Ideal | Gasto Energético | Grasa Corporal | IMC  | ICC  | GIA  | BMR |\n| ---------- | ---------------- | -------------- | ---- | ---- | ---- | ---- |\n| ${getPesoIdeal(val)} Kg        | ${getGastoEnergetico(val)} Kcal            | ${getGrasaCorporal(val)} %             | ${getIMC(val)} m2   | ${getICC(val)} cm   | ${getGIA(val)} cm   | ${getBMR(val)} Kcal |`;
    
        let datos = `**Nombre:** ${val.name}\n**Género:** ${val.genero === MUJER ? "Mujer" : "Hombre"}\n\n**Datos:** \n${info}\n\n\n**Resultados:** \n${resultados}`;
    
        let options = {
          fadeInDuration: 800,
          fadeOutDuration: 1000,
          fadeInterval: 50,
          visibleDuration: 3000,
          postHoverVisibleDuration: 500,
          position: vNotify.positionOption.topRight,
          sticky: false,
          showClose: true
        };
    
        navigator.clipboard.writeText(datos).then(() => {
          vNotify.success({text: 'Datos copiados', title:'Listo!', ...options});
        }, () => {
          vNotify.error({text: 'Algo anda mal, dile a Jess.', title:'Error', ...options});
        });
      };
